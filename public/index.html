  <style type="text/css">
    /* Visualizing the dependency graph */
    #wrattlergraph {
      width: 100vw;
      height: 100vh;
      position:sticky;
      left:0px;
      top:0px;
      z-index:1000;
      background:white;
      display:none;
    }
    #wrattlergraph-output {
      width: 100vw;
      height: 100vh;
    }
    
    /* Blocks */
    .block {
      background:red;
      cursor:pointer;
      margin-top:15px;
    }
    .block .block-body {
      margin-right:8px;
      padding-right:10px;
      background:white;
      cursor:default;
    }
    .block .tools {
      text-align:right;
      font-size:10pt;
      font-weight:bold;
      padding-right:10px;
      min-height:20px;
    }
    .block .tools i {
      margin:0px 0px 0px 10px;
    }
    .block-selected .tools i {
      margin-right:5px;
    }

    /*

 



 



 

    
    */    .block-clr1 { background:#8DD3C7; }
    .block-clr1-selected { background:#4F9589; }

      height:8px;
      background:#f0f0f0;
    }

    }
